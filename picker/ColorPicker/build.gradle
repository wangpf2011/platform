apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
}

ext {
    isLibrary = true
    pomArtifactId = "ColorPicker"
    pomDescription = "color picker for android"
}

dependencies {
    compile project(':picker:Commons')
}
